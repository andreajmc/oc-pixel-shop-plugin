<h4 class="shop__billing-elements">{{ 'pixel.shop::component.cart.billing_address'|trans }}</h4>
<div class="row shop__billing-elements">
	<div class="col-md-6">
		<div class="form-group">
			<label>{{ 'pixel.shop::lang.fields.address'|trans }}</label>
			<input type="text" class="form-control" placeholder="1234 Main St" value="{{ user.billing_address.first_line ?: cart.billing_address.first_line }}" name="billing_address[first_line]">
			<div class="invalid-feedback" data-validate-for="billing_address.first_line"></div>
		</div>
	</div>
	<div class="col-md-6">
		<div class="form-group">
			<label>{{ 'pixel.shop::lang.fields.address_alt'|trans }} <span class="text-muted">({{ 'pixel.shop::component.cart.optional'|trans }})</span></label>
			<input type="text" class="form-control" placeholder="Apartment or suite" value="{{ user.billing_address.second_line ?: cart.billing_address.second_line }}" name="billing_address[second_line]">
		</div>
	</div>
</div>
<div class="row shop__billing-elements">
	<div class="col-billing col-md-3">
		<div class="form-group">
			<label>{{ 'pixel.shop::lang.fields.country'|trans }}</label>
			<select 
				class="form-control" 
				name="billing_address[country]" 
				data-request="onBillingCountrySelect"
				data-request-success="Cart.setBillingCountryOnSelect(data)">
				<option value="">{{ 'pixel.shop::component.cart.choose'|trans }}</option>
				{% for country in countries %}
				<option 
					value="{{ country.code }}" 
					{% if user.billing_address.country == country.code or cart.billing_address.country == country.code %}
					selected="selected"
					{% endif %}>
					{{ country.name }}
				</option>
				{% endfor %}
			</select>
			<div class="invalid-feedback" data-validate-for="billing_address.country"></div>
		</div>
	</div>
	<div class="col-md-4">
		<div class="form-group">
			<label>{{ 'pixel.shop::lang.fields.state'|trans }}</label>
			<select class="form-control" name="billing_address[state]">
				{% partial '@billing_states' %}
			</select>
			<div class="invalid-feedback" data-validate-for="billing_address.state"></div>
		</div>
	</div>
	<div class="col-billing col-md-3">
		<div class="form-group">
			<label>{{ 'pixel.shop::lang.fields.city'|trans }}</label>
			<input type="text" class="form-control" name="billing_address[city]" value="{{ user.billing_address.city ?: cart.billing_address.city }}">
			<div class="invalid-feedback" data-validate-for="billing_address.city"></div>
		</div>
	</div>
	<div class="col-billing-zip col-md-2">
		<div class="form-group">
			<label>{{ 'pixel.shop::lang.fields.zip'|trans }}</label>
			<input type="hidden" name="billing_zip_required">
			<input type="text" class="form-control" name="billing_address[zip]" value="{{ user.billing_address.zip ?: cart.billing_address.zip }}">
			<div class="invalid-feedback" data-validate-for="billing_address.zip"></div>
		</div>
	</div>
</div>
